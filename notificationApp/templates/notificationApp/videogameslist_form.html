{% extends "notificationApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section mt-2 mb-2 p-2">

        <form method="POST">

            {% csrf_token %}

            <fieldset class="form-group">

                <legend class="border-bottom mb-4">Create List</legend>

                {{ form|crispy }}

            </fieldset>

            <div class="form-group">

                <button class="btn btn-outline-info" type="submit">Create</button>
                
                <a class="btn btn-outline-secondary" href="{% url 'user-lists' user.username%}">Cancel</a>

            </div>

        </form>

    </div>
{% endblock content %}
